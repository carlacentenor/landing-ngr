<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/vendors/multiscroll/jquery.multiscroll.css" />

    <link rel="stylesheet" href="css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="assets/vendors/multiscroll/vendors/jquery.easings.min.js"></script>
    <script type="text/javascript" src="assets/vendors/multiscroll/jquery.multiscroll.js"></script>
    <title>NGR</title>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#myContainer').multiscroll({
                anchors: ['first', 'second', 'third'],
                navigation: false,
                loopBottom: false,
                loopTop: false
            });
        });
    </script>
</head>

<body>
    <div id="myContainer">

        <div class="ms-left">
            <div class="ms-section"
                style="background:url(assets/images/bbleft.jpg); background-position: center center; background-size: cover  ;"
                id="left1">
                <div class="container-brand">
                    <div class="text-center">
                        <img class="logo-bb" src="assets/images/bembos-w.png" alt="logo-bembos">
                    </div>

                    <h2 class="title-brand text-white title-bb">Hamburguesas únicas e innovadoras con sazón peruana</h2>
                    <p class="text-white text-content text-content-bb">Desde 1988, seguimos creando e innovando cada día
                        más con nuestras hamburguesas que marcan la tendencia con calidad y sabor peruano.</p>
                    <div class="grid-links">
                        <div>
                            <div class="flex-center">
                                <div class="circle-icon circle-bb">
                                    <img class="icon-group" src="assets/icons/casa.svg" alt="home">
                                </div>
                            </div>
                            <p class="text-white text-link text-center">Visita nuestra web</p>
                        </div>
                        <div>
                            <div class="flex-center">
                                <div class="circle-icon circle-bb">
                                    <img class="icon-group" src="assets/icons/factura.svg" alt="home">
                                </div>
                            </div>
                            <p class="text-white text-link text-center">Comprobantes electrónicos</p>
                        </div>
                        <div>
                            <div class="flex-center">
                                <div class="circle-icon circle-bb">
                                    <img class="icon-group" src="assets/icons/cartera.svg" alt="home">
                                </div>
                            </div>
                            <p class="text-white text-link text-center">Trabaja con nosotros</p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="ms-section" id="left2">
                <h1>Left 2 </h1>
            </div>

            <div class="ms-section" id="left3">
                <h1>Left 3</h1>
            </div>
        </div>

        <div class="ms-right">
            <div class="ms-section"
                style="background:url(assets/images/bbright.jpg); background-position: center center; background-size: cover  ;"
                id="right1">
                
            </div>

            <div class="ms-section" id="right2">
                <h1>Right 2</h1>
            </div>

            <div class="ms-section" id="right3">
                <h1>Right 3</h1>
            </div>
        </div>
    </div>



</body>

</html>
