<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>NGR</title>
</head>

<body>
    <section class="container-initial-grid">
        <div class="carrusel">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item  active">
                        <div class="item item-1"></div>
                    </div>
                    <div class="carousel-item item-2">
                        <div class="item item-2"></div>
                    </div>
                    <div class="carousel-item item-3">
                        <div class="item item-3"></div>
                    </div>
                    <div class="carousel-item item-4">
                        <div class="item item-4"></div>
                    </div>
                    <div class="carousel-item item-5">
                        <div class="item item-5"></div>
                    </div>
                    <div class="carousel-item item-6">
                        <div class="item item-6"></div>
                    </div>
                    <div class="carousel-item item-7">
                        <div class="item item-7"></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="info-principal">

            <div class="information">
                <div class="information-content">
                    <img class="m-4" src="assets/images/logo-ngr-xl.png" alt="logo">
                    <p class="">Somos el <span class="font-weight-bold">holding gastronómico</span> del grupo <span
                            class="font-weight-bold">Intercorp</span> que consta de restaurantes reconocidos en el
                        medio y cada uno de ellos guarda una historia y tradición que los paladares peruanos prefieren.
                    </p>
                    <button class="btn-comprobantes m-4">Comprobantes electrónicos</button>

                </div>

            </div>
            <p class="footer-text ">2019. NG Restaurants. Todos los Derechos Reservados.
            </p>
        </div>

        <div class="brands">
            <div>
                <img src="assets/images/bembos.png" alt="">
            </div>
            <div>
                <img src="assets/images/popeyes.png" alt="">
            </div>
            <div>
                <img src="assets/images/dunkin-donuts.png" alt="">
            </div>
            <div>
                <img src="assets/images/don-belisario.png" alt="">
            </div>
            <div>
                <img src="assets/images/logo-papajhons.png" alt="">
            </div>
            <div>
                <img src="assets/images/chinawok.png" alt="">
            </div>
            <div>
                <img src="assets/images/wang.png" alt="">
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
